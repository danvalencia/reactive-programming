<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/4.0.6/rx.all.js"></script>
    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style>
      body {
        font-family: Comic Sans, Comic Sans MS, cursive;
        font-size: 12px;
      }

      input {
        font-family: Comic Sans, Comic Sans MS, cursive;
        font-size: 12px;
      }

      .checkmark {
        height: 14px;
        display: none;
      }

      .loader {
        height: 14px;
        display: none;
      }

      .error-message {
        font-size: 12px;
        color: red;
        display: none;
      }

    </style>

  </head>
  <body>
    <form id='myForm' >
      <label for="username">User Name: </label>
      <input type="text" name="username" id="username"/>
      <img src="/images/check-mark-button-hi.png" id="username-checkmark" class="checkmark"></img>
      <span class="error-message" id="username-error-message">User name already exists</span>
      <br/>
      <label for="first-name">First Name: </label>
      <input type="text" name="first-name" id="first-name"/>
      <img src="/images/check-mark-button-hi.png" id="first-name-checkmark" class="checkmark"></img>
  <br/>
      <label for="last-name">Last Name: </label>
      <input type="text" name="last-name" id="last-name"/>
      <img src="/images/check-mark-button-hi.png" id="last-name-checkmark" class="checkmark"></img>
  <br/>
      <label for="email">Email: </label>
      <input type="email" name="email" id="email"/>
      <img src="/images/check-mark-button-hi.png" id="email-checkmark" class="checkmark"></img>
      <br/>
      <input type="submit" name="register-btn" id="register-btn" value="Register" disabled="true"/>
      <img src="/images/ajax_loader.gif" id="loader" class="loader"></img>

  </form>

    <div id="search_results">
    </div>
    <script type="text/javascript" src="registration.js"></script>
  </body>
</html>
